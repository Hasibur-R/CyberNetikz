<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hyperlink test</title>
</head>
<body>
	<a href="https://www.w3schools.com/">Visit W3Schools.com!</a>
<!-- 
The target attribute can have one of the following values:

_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window
-->
	<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
	<h2>Absolute URLs</h2>
	<p><a href="https://www.w3.org/">W3C</a></p>
	<p><a href="https://www.google.com/">Google</a></p>

	<h2>Relative URLs</h2>
	<p><a href="4.HTML_color.html">HTML  COlor</a></p>
	<p><a href="5.HTML_style_css.html">HTML CSS</a></p>

	<a href="https://www.w3schools.com/html/html_links.asp">
	<img src="smile-smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"> <br>
	<a href="mailto:connec.hasibur@gmail.com">Send Mail to Md. Hasibur Rahman</a>

	<!--Button--><br>
	<button onclick="https://www.w3schools.com/html/html_links.asp">HTML Tutorial</button> <br>

	<a href="https://www.w3schools.com/html/html_links.asp" title="W3Scools HTML">Click to visit W3School</a>


<!-- 
Use the <a> element to define a link
Use the href attribute to define the link address
Use the target attribute to define where to open the linked document
Use the <img> element (inside <a>) to use an image as a link
Use the mailto: scheme inside the href attribute to create a link that opens the user's email program
 -->
</a>
</body>
</html>
