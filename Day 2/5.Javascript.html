<!-- The <head> element is a container for metadata (data about data) -->
<!-- The <head> element is placed between the <html> tag and the <body> tag -->
<!-- The <title> element is required and it defines the title of the document -->
<!-- The <style> element is used to define style information for a single document -->
<!-- The <link> tag is most often used to link to external style sheets*/ -->
<!-- The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings*/ -->
<!-- The <script> element is used to define client-side JavaScripts
he <base> element specifies the base URL and/or target for all relative URLs in a page* -->



<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
</head>
<body>
	<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click here to show Date and Time</button>
	<p id="demo"></p>

	<script>
		function light(sw) {
			var pic;
			if(sw==0){
				pic="image file/pic_bulboff.gif"
			}
			else{
				pic="image file/pic_bulbon.gif"
			}
			document.getElementById('myImage').src=pic;
		}
	</script>
	
	<img id="myImage" src="image file/pic_bulboff.gif" width="100" height="180">
	<p>
		<button type="button" onclick="light(1)">Light ON</button>
		<button type="button" onclick="light(0)">Light OFF</button>
	</p>
</body>
</html>
