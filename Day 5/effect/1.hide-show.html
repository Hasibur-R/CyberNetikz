<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#hide").click(function () {
          $(abc).hide(100);
        });
        $("#show").click(function () {
          $(abc).show(100);
        });
      });
    </script>
  </head>
  <body>
    <p id="abc">If you click on the "Hide" button, I will disappear.</p>
    <p>nothing </p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
  </body>
</html>
